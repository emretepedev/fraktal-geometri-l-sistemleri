<!DOCTYPE html>
<html>
<head>
    <title>Fraktal Geometri Ödev Sunumu</title>
    <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
    <script src="bundle.js"></script>
    <div id='controls' class='controls hidden'>
      <button id='btn-reset' class='btn btn-default'>re-run</button>
    </div>

    <div id='editor' class='hidden'> 
      <div class='editor-header'>
        <h3 style="text-align: center;">L-Sistemleri</h3>
      </div>

      <div class='editor-content'>
      <form id='lsystem-form'>
        <div class='field'>
          <label>Parametre</label>
          <input id='editor-angle' class="form-control" type='number' step="0.1"/>
        </div>  

        <div class='field'>
          <label>Aksiyom</label>
          <input id='editor-axiom' class="form-control" type='text'/>
        </div> 

        <div class='field'>
          <label>Oluşum Kuralları</label>
          <textarea id='editor-rules' class="form-control">
          </textarea>
        </div>   

        <div class='field'>
          <label>İterasyon</label>
          <input id='editor-iterations' class="form-control" type='number'/>
        </div> 

        <div class='field'>
          <label>Genişlik</label>
          <input id='editor-length' class="form-control" type='number'/>
        </div>  

        <div class='field' style="display: flex; justify-content: center">
          <div class='right'>
            <a id='btn-save' style="display: none;" class='btn btn-default'>save</a>
            <button id='btn-draw' class='btn btn-primary'>Oluştur</button>
          </div>
        </div> 
      </form>

        <div class='show-on-hover'>
          <ul class='list-unstyled list-inline' id='examples-list'>
          <h5>Örnekler</h5>
          </ul>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <div id="status">
        <strong style="margin-bottom: 28px; display: block;">string:<br/></strong>
        <span id='string'></span>
      </div>
    </div>
</body>
</html>
